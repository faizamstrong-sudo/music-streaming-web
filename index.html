<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Music Streaming Service</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Browse</a></li>
            <li><a href="#">Playlists</a></li>
            <li><a href="#">Library</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Featured Songs</h2>
            <div class="song-list">
                <!-- Sample song item -->
                <div class="song-item">
                    <h3>Song Title</h3>
                    <p>Artist Name</p>
                    <audio controls>
                        <source src="path/to/song.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <!-- Add more songs similarly -->
            </div>
        </section>
        <section>
            <h2>Your Playlists</h2>
            <div class="playlist-list">
                <!-- Sample playlist item -->
                <div class="playlist-item">
                    <h3>Playlist Name</h3>
                    <p>Number of Songs: X</p>
                </div>
                <!-- Add more playlists similarly -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Music Streaming Service. All Rights Reserved.</p>
    </footer>
</body>
</html>
